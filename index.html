<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HOMWORK13.CSS">
    <title>Registration E-commerce</title>
</head>

<body>
    <!-- <h1>Basic Info</h1> -->
    <form>
        <!-- Basic Info -->
        <fieldset>
            <legend>Registration</legend>
            <fieldset>
                <legend>Basic Info</legend>
                <label for="name">Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter name" minlength="2" maxlength="16" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="femail" name="femail" placeholder="Enter email" pattern=".+@gmail.com" maxlength="24" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="fpassword" name="fpassword" placeholder="Enter password" required maxlength="16"><br>
                <label for="phonenumber">Phone Number:</label><br>
                <input type="number" id="fphnnum" name="fphnnum" placeholder="Enter phone number" maxlength="10"><br>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" name="dob" id="dob" value="1999-01-01" min="1995-01-01" max="2010-12-31"  required><br>
                <label for="displaypicture">Choose a profile pic: </label>
                <input type="file" name="dp" accept="image/jpeg, image/png">
            </fieldset>

            <!-- address -->
            <!-- <h1>Address</h1> -->

            <fieldset>
                <legend>Address</legend>
                <label for="aline1">Address Line 1:</label><br>
                <input type="text" id="aline1" name="aline1" placeholder="Enter address line 1"required maxlength="18"><br>
                <label for="aline2">Address Line 2:</label><br>
                <input type="text" id="aline2" name="aline2" placeholder="Enter address line 2"maxlength="18"><br>
                <label for="zipcode">Zip Code:</label><br>
                <input type="number" id="zipcode" name="zipcode" placeholder="Enter zip code"required maxlength="5"><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" placeholder="Enter city"required maxlength="12"><br>
                State: <BR>
                <select name="class" id="states"required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>
                <label for="grade">Residence:</label><br>
                <select name="class" id="class">
                    <option value="office">office</option>
                    <option value="residence">residence</option>
                </select><br>
            </fieldset>

            <!-- payment mode -->
            <!-- <h1>Payment Mode</h1> -->
            <fieldset>
                <legend>Payment Mode</legend>
                <input type="radio" id="visa" name="card" value="visa"required>
                <label for="visa">Visa</label>
                <input type="radio" id="mastercard" name="card" value="mastercard"required>
                <label for="mastercard">Mastercard</label>
                <input type="radio" id="debitcredit" name="card" value="debitcredit"required checked>
                <label for="debitcredit">Debit/Credit Card</label><br>
                <label for="namecard">Name on Card:</label><br>
                <input type="text" id="fnameoncard" name="fnameoncard" placeholder="Enter name on card"required><br>
                <label for="cardnum">Card Number:</label><br>
                <input type="text" id="cardnum" name="cardnum" placeholder="Enter card number"required><br>
                <!-- Month: -->
                <!-- <select name="ExpMon" id="ExpMon" title="select a month"required>
                    <option value="1">Jan</option>

                <input type="month" name="validity" min="2021-01" max="2030-12" value="2021-01"><br>
                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV"required maxlength="3"><br>
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
